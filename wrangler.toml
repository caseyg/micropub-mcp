name = "micropub-mcp"
main = "src/index.ts"
compatibility_date = "2025-03-03"
compatibility_flags = ["nodejs_compat"]

# Durable Objects for stateful sessions
[[durable_objects.bindings]]
name = "MICROPUB_MCP"
class_name = "MicropubMcpAgent"

[[migrations]]
tag = "v1"
new_classes = ["MicropubMcpAgent"]

# Environment variables (set via wrangler secret or dashboard)
# [vars]
# CLIENT_ID = "https://micropub-mcp.your-subdomain.workers.dev/"
# REDIRECT_URI = "https://micropub-mcp.your-subdomain.workers.dev/callback"
